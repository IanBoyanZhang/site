jQuery(document).ready(function(){

    resizeWin();

  opening_effect();

  //start_slideshow();

var opening_effect = function(){
  jQuery("#logo_wrap").stop(true,true).fadeIn(1200,function(){
    jQuery("#wapper").stop(true,true).fadeIn(1100,function(){
      jQuery("#wrap .wrap_con").stop(true,true).fadeIn(1100,function(){
      });
    });
  });
}

//preload images
var preload = function(image_src,idx) {

  //alert(image_src[idx]);
  //console.log(preload);

  var count = image_src.length;

  jQuery.preload(
    image_src[idx]
    , function(){

      jQuery(".pre_img").eq(idx).find("img").attr("src",image_src[idx]);

      if((count-1)==idx) {
        //alert("@")
        //opening_effect();
      } else {

        preload(image_src,(idx+1));
      }
    }
  );
}

var start_slideshow = function(){
  setTimeout(function(){


    var size = jQuery("#slideshow li").size();
    var current  = jQuery("#slideshow li.current").index("#slideshow li");

    jQuery("#slideshow li.current").removeClass("current");
    jQuery("#slideshow li").eq( current ).stop(true,true).fadeOut(1000);

    jQuery("#slideshow li").eq( ((current+1)%size) ).addClass("current");
    jQuery("#slideshow li").eq( ((current+1)%size) ).stop(true,true).fadeIn(1000,function(){
      start_slideshow();
    });
  }, 5000);
}

var resizeWin = function(){

  var width = jQuery(window).width();
  var height = jQuery(window).height();

  jQuery("#wapper , ul#slideshow ").width(width);
  jQuery("#wapper , ul#slideshow, ul#slideshow li").height(height);
  //jQuery("#wapper ").width(width);
  //jQuery("#wapper ").height(height);


  var wrap_width = 359;
  var wrap_left = (width-wrap_width)/2;
  var wrap_height = 533;
  var wrap_top = (height-wrap_height)/2;
  if(wrap_top<0) wrap_top=0;

  jQuery("#wrap").css({
    left  : wrap_left
    ,top  : wrap_top
  });

  var limit_h = 533;
  var f_height = height;
  if(height<limit_h) { //wrap_con
    jQuery("html,body,#wapper").height(limit_h);
    jQuery("ul#slideshow, ul#slideshow li").height(limit_h);

    jQuery("html").css({"overflow-y":"scroll"});

    f_height = limit_h;

  } else {
    jQuery("html,body,#wapper").height(height);
    jQuery("ul#slideshow, ul#slideshow li").height(height);

    jQuery("html").css({"overflow-y":"hidden"});

  }

  jQuery("ul#slideshow li").width(f_height*2560/1250);

  if( width > (f_height*2560/1250) ) {
    jQuery("#wapper ul#slideshow  , #wapper ul#slideshow li").css({
      //left  : (width-(f_height*2560/1250))/2
      width : width
      ,height : width*1250/2560
    });
  }


}
